appId: com.preet.artify
productName: artify Local
directories:
  buildResources: build
  output: dist
files:
  - build/**/*
  - package.json
  - node_modules/**/*
  - icons/**
  - electron-update.yml
extraMetadata:
  main: build/electron/main/index.mjs
asarUnpack:
  - resources/**
  - build/client/**/*
  - build/server/**/*
  - electron-update.yml

mac:
  icon: assets/icons/artify.icns
  target:
    - dmg
  identity: null
  category: "public.app-category.developer-tools"
  type: "distribution"
  hardenedRuntime: true
  entitlements: "assets/entitlements.mac.plist"
  entitlementsInherit: "assets/entitlements.mac.plist"
  gatekeeperAssess: false

win:
  icon: assets/icons/artify.ico
  target:
    - nsis
  signDlls: false
  artifactName: ${name}-${version}-${os}-${arch}.${ext}

linux:
  icon: assets/icons/artify.png
  target:
    - AppImage
    - deb
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  category: Development

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  artifactName: ${name}-${version}-${os}-${arch}-setup.${ext}

npmRebuild: false

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
